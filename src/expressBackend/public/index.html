<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina</title>
</head>
<body>
    <h1>User</h1>
    <form id="userForm" action="/api/register" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="firstName" name="name" required><br><br>
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required><br><br>
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>
        <label for="cellNumber">Cell Number:</label>
        <input type="text" id="cellNumber" name="cellNumber" required><br><br>
        <label for="publicReceipt">Public Receipt:</label>
        <input type="text" id="publicReceipt" name="publicReceipt" required><br><br>
        <button type="submit">Register</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
